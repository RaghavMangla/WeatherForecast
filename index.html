<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Kalam&family=Merriweather&family=Open+Sans&family=Playfair+Display:wght@400;700&family=Russo+One&family=Titillium+Web:wght@700&display=swap"
 rel="stylesheet">

</head>
<body>
    <nav class="navbar background"> 
        <ul class="nav-list another">
          <li>WeatherToday</li>
          <li><a href="#home">Home</a></li>
          <li><a href="#api">API</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav> 
    
    
    <div class="card" id="card">
        <div class="search">
            <input type="text" class="searchbar" placeholder ="Search" id="city">
            <button type="submit" id="submit" >
                <svg stroke="currentColor" fill="currentColor" 
                stroke-width="0" viewBox="0 0 24 24" height="1.5em" 
                width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path><path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z">
            </path></svg></button>
        </div>
        
        <div class="weatherToday">
            <h2 class="city">Weather in <span id="cityname">Delhi</span></h2>
            <h1><span id="temp"></span>Â°C</h1>
            <img src="img/cloud.png" alt="" class="icon"/>
            
            <div>Humidity: <span id="humidity"></span>%</div>
            <div>Cloud pct: <span id="cloud_pct"></span></div>
            <div>Wind Speed: <span id="wind_speed"></span> m/s</div>
        </div>
        <h3>Weekly Forecast:</h3>
        <div class="forecast">
            <div class="weather-forecast-item">
            <div class="day">Mon</div>
            <img src="img/cloud.png" alt="" class="w-icon"/>
            <div class="mood">Moderate</div>
            </div>
            <div class="weather-forecast-item back">
                <div class="day">Tue</div>
                <img src="img/rainy.png" alt="" class="w-icon"/>
                <div class="mood">Rainy</div>
            </div>
            <div class="weather-forecast-item back">
                <div class="day">Wed</div>
                <img src="img/sunny.png" alt="" class="w-icon"/>
                <div class="mood">Sunny</div>
            </div>
            <div class="weather-forecast-item back">
                <div class="day">Thur</div>
                <img src="img/cloudy.png" alt="" class="w-icon"/>
                <div class="mood">Cloudy</div>
            </div>
            <div class="weather-forecast-item back">
                <div class="day">Fri</div>
                <img src="img/thunder.webp" alt="" class="w-icon"/>
                <div class="mood">Thunderstorm</div>
            </div>
            <div class="weather-forecast-item back">
                <div class="day">Sat</div>
                <img src="img/clear.png" alt="" class="w-icon"/>
                <div class="mood">Clear</div>
            </div>
    </div>
    </div>
    </body>
    <script src="script.js"></script>
</body>
</html>
